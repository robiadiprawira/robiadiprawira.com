<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
</head>
<style>
.container {
    display: flex;
    flex-wrap: wrap; /* Memungkinkan item untuk pindah ke baris baru jika lebar parent tidak mencukupi */
  /* Tambahkan gaya lainnya seperti margin, padding, dll. sesuai kebutuhan */
  background-color: black;
  gap: 24px;
  justify-content: center;
  
}

.item {
  /* Tentukan lebar masing-masing item */
  width: 49%; /* Misalnya, Anda dapat mengatur lebar sesuai kebutuhan */
  /* Tambahkan gaya lainnya seperti margin, padding, dll. sesuai kebutuhan */
  background-color: aquamarine;
}

</style>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <!-- Tambahkan item lainnya di sini -->
    </div>      
</body>
</html>
