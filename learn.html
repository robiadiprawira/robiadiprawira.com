<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
</head>
<style>
    .container{
        display: flex;
        height: 500px;
        gap: 24px;
        justify-content: center;
        align-items: center;
        color: aliceblue;
    }
    .box {
        border-radius: 10px;
    }
    .redMonster{
        background-color: brown;
        height: 100px;
        width: 100px;
    }
    .blueMonster {
        background-color: blue;
        height: 100px;
        width: 100px;
    }
</style>
<body>
    <div class="container">
        <div class="box redMonster">
            <span>Red Monster</span>
        </div>
        <div class="box blueMonster">
            <span>Blue Monster</span>
        </div>
    </div>
</body>
</html>
